<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //构造函数  泛指某一大类  它类似于java语言中的  类（class）
        function Hero(uname,type,blood) {
            this.name = uname;
            this.type = type;
            this.blood = blood;
            this.attack = function(distance) {
                console.log(distance);
            }
        }
        //对象  是一个具体的事物
        var lp = new Hero('廉颇','power',500);
        console.log(lp.name);
        console.log(lp.type);
        console.log(lp['blood']);
        lp.attack('近战');
        var hy = new Hero('后羿','shooter',100);
        console.log(hy.name);
        console.log(hy.type);
        console.log(hy['blood']);
        hy.attack('远程');
        //我们利用构造函数创建对象的过程我们也称之为对象的实例化
    </script>
</head>
<body>
    
</body>
</html>
