    <title>Document</title>
    <script>
        // 1.求1-100之间所有能被3整除的数字的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum += i;
            }
        }
        console.log(sum);
    </script>
