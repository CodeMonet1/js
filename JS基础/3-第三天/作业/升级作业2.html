<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        var i = 1;
        while (i<=5000) {
            if (i % 3 == 0 && i % 7 == 0) {
                count++;
                if (count==35) {
                    alert(i);
                    break;
                }
            }
            i++;
        }
        console.log(count);
    </script>
</head>
