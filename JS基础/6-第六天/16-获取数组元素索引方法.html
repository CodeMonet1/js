<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        //返回数组元素索引号方法
        //它只返回第一个满足条件的索引号
        //它如果在该数组里面找不到元素，则返回的是 -1
        var arr = ['red','green','blue','pink','blue'];
        console.log(arr.indexOf('blue'));//从前往后查找
        console.log(arr.lastIndexOf('blue'));//从后往前查找
        console.log(arr.indexOf('yellow'));
    </script>
</head>
