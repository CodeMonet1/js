<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 假设这个月一号为星期一
        var day = prompt('请输入本月的日期');
        var week = day % 7;
        switch (week) {
            case 1 :
                alert('星期一');
                break;
            case 2 :
                alert('星期二');
                break;
            case 3 :
                alert('星期三');
                break;
            case 4 :
                alert('星期四');
                break;
            case 5 :
                alert('星期五');
                break;
            case 6 :
                alert('星期六');
                break;
            case 0 :
                alert('星期日');
                break;
        
            default:
                break;
        }


    </script>
</head>
<body>
    
</body>
</html>
