<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.新增数组元素  修改length长度
        var arr = ['red','blue','black'];
        arr.length = 5;
        console.log(arr);
        console.log(arr[3]);
        console.log(arr[4]);

        // 2.新增数组元素  修改索引号
        var arr1 = ['red','blue','black'];
        arr1[3] = 'pink';
        console.log(arr1);
        arr1[4] = 'hotpink';
        console.log(arr1);
        arr1[0] = 'yellow';//索引号没有被占用则新增，占用了则替换原来的数组元素
        console.log(arr1);
    </script>
</head>
