<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function sort(arr) {
            for(i=0;i<=arr.length-1;i++) {
                for(j=0;j<=arr.length-i-1;j++) {
                   if (arr[j]>arr[j+1]) {
                       var temp = arr[j];
                       arr[j] = arr[j+1];
                       arr[j+1] = temp;
                   }
                }
            }
            return arr;
        }
        var arr1 = sort([2,4,1,2,5,7,3]);
        console.log(arr1);
    </script>
