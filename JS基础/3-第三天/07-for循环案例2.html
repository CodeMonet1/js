<head>

    <title>Document</title>
    <script>
        // 1.求1-100之间所有偶数和奇数的和
        var even_num = 0;
        var odd_num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even_num += i;
            } else {
                odd_num += i;
            }
        }
        console.log('1-求1-100之间所有偶数的和' + even_num);
        console.log('1-求1-100之间所有奇数的和' + odd_num);
    </script>
