        function getMax1(num1, num2) {

                return num1;
            } else {
                return num2;
            }
        }
        console.log(getMax1(1, 2));

        function getMax2(num1, num2, num3) {

                return num1;
            } else if (num2 > num1 && num2 > num3) {
                return num2;
            } else {
                return num3;
            }
        }

        function isPrimeNum(num) {
            for (var i = 2;i <num; i++) {
                if (num%i ==0) {
                    return false;
                }
            }
